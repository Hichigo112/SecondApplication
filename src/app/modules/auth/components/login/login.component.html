<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="input-block">
    <p>Имя пользователя</p>
    <input type="text" formControlName="name" [ngClass]="{'invalid-input': name?.invalid && (name?.dirty || name?.touched)}">
    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert">
      <div *ngIf="name?.errors?.['required']">Имя обязательное поле</div>
    </div>
  </div>
  <div class="input-block">
    <p>Пароль</p>
    <input type="password" formControlName="password" [ngClass]="{'invalid-input': password?.invalid && (password?.dirty || password?.touched)}">
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert">
      <div *ngIf="password?.errors?.['required']">Пароль обязательное поле</div>
    </div>
  </div>
  <div class="input-block">
    <button>Войти</button>
  </div>
</form>
